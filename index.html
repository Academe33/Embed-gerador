<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Código Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #444;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #5cb85c;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Código Embed</h2>
    <p>Cole o link que deseja embedar:</p>
    <input type="text" id="linkInput" placeholder="Cole o link aqui...">
    <button onclick="gerarEmbed()">Gerar Embed</button>
    
    <div id="embedContainer" style="display: none;">
      <h3>Código de Embed:</h3>
      <textarea id="embedCode" readonly></textarea>
      <button onclick="copiarCodigo()">Copiar Código</button>
    </div>

  <script>
    function gerarEmbed() {
      const link = document.getElementById('linkInput').value.trim();
      if (!link) {
        alert('Por favor, insira um link válido.');
        return;
      }

      // Validar se o link começa com http:// ou https://
      if (!link.startsWith('http://') && !link.startsWith('https://')) {
        alert('Por favor, insira um link válido começando com http:// ou https://.');
        return;
      }

      // Gerar o código de embed
      const embedCode = `<iframe src="${link}" width="100%" height="600px" frameborder="0"></iframe>`;

      // Atualizar o textarea com o código de embed
      const embedCodeTextarea = document.getElementById('embedCode');
      embedCodeTextarea.value = embedCode;

      // Exibir o container do embed
      document.getElementById('embedContainer').style.display = 'block';
    }

    function copiarCodigo() {
      const embedCodeTextarea = document.getElementById('embedCode');
      embedCodeTextarea.select();
      document.execCommand('copy');
      alert('Código de embed copiado para a área de transferência.');
    }
  </script>
</body>
</html>
